<html>
    <head>
        <title>TOBA Titan Online Banking Application</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><header>
                <h1>Titan Online Banking Application</h1>
            </header>
            <section>
                <form action="Login" method="post">
                    <label id="lblfirstName" title="First Name">First Name: </label>
                    <input type="text" id="txtFName" name="firstname"><br>
                    <label id="lbllastName" title="Last Name" >Last Name: </label>
                    <input type="text" id="txtLName" name="lastname"><br>
                    <label id="lblPhone" title="Phone">Phone: </label>
                    <input type="text" id="txtPhone" name="phone"><br>
                    <label id="lblAddress" title="Address" >Address: </label>
                    <input type="text" id="txtAdd" name="address"><br>
                    <label id="lblCity" title="City">City: </label>
                    <input type="text" id="txtCity" name="city"><br>
                    <label id="lblState" title="State" >State: </label>
                    <input type="text" id="txtState" name="state"><br>
                    <label id="lblZip" title="Zip Code">Zip Code: </label>
                    <input type="text" id="txtZip" name="zipcode"><br>
                    <label id="lblEmail" title="Email" >Email: </label>
                    <input type="text" id="txtEmail" name="Email"><br>
                    <input type="submit" value ="Submit">
                    <input type="reset" name="cancel" value ="Cancel">
                </form>
            </section>
        </div>
    </body>
</html>
